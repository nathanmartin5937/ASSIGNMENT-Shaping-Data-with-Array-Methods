<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <title>Cutomer Files</title>
</head>
  <body>
    
    <header>Cotomer Files</header>

    <div id="infoForm">
        <form>
          <div class="formAgent">
            <label for="agent">Purchasing Agent</label>
            <input type="text" class="form-control" id="purchasingAgent" required>
          </div>
          <div class="formPhone">
            <label for="phone">Phone Work</label>
            <input type="text" class="form-control" id="phoneWork" required>
          </div>
          <div class="formOrders">
            <label for="orders">Orders</label>
            <input type="text" class="form-control" id="orders" required>
          </div>
          <div class="formCompany">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" id="companyName" required>
          </div>
          <div class="formIndustry">
            <label for="industry">Company Industry</label>
            <input type="text" class="form-control" id="companyIndustry" required>
          </div>
          <div class="formZip">
            <label for="zip">Address Zip Code</label>
            <input type="text" class="form-control" id="addressZipCode" required>
          </div>
          <div class="formState">
            <label for="state">Address State Code</label>
            <input type="text" class="form-control" id="addressStateCode" required>
          </div>
          <div class="formStreet">
            <label for="street">Address Full Street</label>
            <input type="text" class="form-control" id="addressFullStreet" required>
          </div>
          <div class="formCity">
            <label for="city">Address City</label>
            <input type="text" class="form-control" id="addressCity" required>
          </div>
          <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div class="cardContainer" id="fileCard"></div>
    </div>
    
    <footer>&copy;Nathan Martin</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
    <script src="/main.js"></script>
  </body>
  </html>
